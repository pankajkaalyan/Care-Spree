    <title>Care Spree</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      .font-dancing-script {
        font-family: 'Dancing Script', cursive;
      }
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      @media (prefers-reduced-motion: reduce) {
        .animate-on-scroll,
        .image-hover-effect img {
          transition: none;
        }
      }

      /* Advanced Image Hover Effects */
      .image-hover-effect {
        overflow: hidden;
        border-radius: inherit; /* Inherit border-radius from parent if any */
        position: relative;
        -webkit-mask-image: -webkit-radial-gradient(white, black); /* Fix for overflow:hidden with border-radius in Safari */
      }
      .image-hover-effect img {
        transition: transform 0.4s ease-out, filter 0.4s ease-out;
        will-change: transform, filter;
      }
      .image-hover-effect:hover img {
        transform: scale(1.05);
        filter: brightness(1.08);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
